<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.scss" />
    <title>Document</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="mainContainer__demo">
        <div class="mainContainer__demo_container">
          <h1 class="mainContainer__demo_header">Демо-версия</h1>
          <p class="mainContainer__demo_descr">
            За 18 лет деятельности было реализовано более 500 крупных, а так же,
            не менее 2500 средних и малых проектов. Используя знания и
            накопленный опыт мы можем предложить
          </p>
          <button class="mainContainer__demo_button">
            <span class="mainContainer__demo_button_name"
              >Попробовать бесплатно</span
            >
            <div class="mainContainer__demo_button_arrow">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7 7H17V17"
                  stroke="#1F4284"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M7 17L17 7"
                  stroke="#1F4284"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </button>
        </div>
      </div>
      <div class="mainContainer__img">
        <img src="./scss/img/PC.png" alt="personal computer" />
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
